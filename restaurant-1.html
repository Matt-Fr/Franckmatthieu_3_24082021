<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>0hmyfood</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./images/logo/ohmyfood@2x.svg"
        alt="logo Ohmyfood"
      />
    </header>

    <main>
      <img
        class="main-img"
        src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt=""
      />
      <div class="main">
        <div class="main-name">
          <h5 class="main-name-title">La palette du goût</h5>
          <i class="far fa-heart section-restaurant-link-container-icon"></i>
        </div>
        <section class="main-block">
          <h6 class="main-block-title">Entrées</h6>
          <div class="main-block-dish">
            <div class="main-block-dish-description">
              <span class="main-block-dish-description-name"></span>
              <p class="main-block-dish-description-text"></p>
            </div>
            <span class="main-block-dish-price"></span>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer-block">
        <h4 class="footer-block-logo">ohmyfood</h4>
        <ul class="footer-block-text">
          <li class="footer-block-text-link">
            <i class="fas fa-utensils footer-block-text-link-icon"></i>Proposer
            un restaurant
          </li>
          <li class="footer-block-text-link">
            <i class="fas fa-hands-helping footer-block-text-link-icon"></i
            >Devenir partenaire
          </li>
          <li class="footer-block-text-link">Mentions légales</li>
          <li class="footer-block-text-link">Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
